

  
            
<h3 class="titulo">{{title}}</h3>


<div class="row">
    <div class="col s2 m4"></div>
      <div class="col s12 m4 caja_login ">
        
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class='row'>
                  <div class='input-field col s12'>
                  <i class="material-icons prefix">mail</i>
                  <input class='form-control' type="email" name="email" #email="ngModel" [(ngModel)]="user.email"  required pattern="[a-zñ0-9._%+-]+@[a-zñ0-9.-]+\.[a-z]{2,4}$"/>
                  <label for='email'>email</label>
                  <span class="aviso" *ngIf="!email.valid && email.touched">
                      El email no es correcto
                  </span>
                  </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                <i class="material-icons prefix">account_circle</i>
                <input class='form-control' type="text"  name="name" #name="ngModel" [(ngModel)]="user.name" required/>
                <label for='name'>name</label>
                <span class="aviso" *ngIf="!name.valid && name.touched">
                    El nombre no es correcto
                </span>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                <i class="material-icons prefix">account_circle</i>
                <input class='form-control' type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required/>
                <label for='surname'>apellido</label>
                <span class="aviso" *ngIf="!surname.valid && surname.touched">
                    El apellido no es correcto
                </span>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                <i class="material-icons prefix">face</i>
                <input type="email" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
                <label for='text'>nick</label>
                </div>
                <span class="aviso" *ngIf="!nick.valid && nick.touched">
                    El nick es obligatorio
                </span>

            </div>


            <div class='row'>
                <div class='input-field col s12'>
                <i class="material-icons prefix">filter_1</i>
                <input type="text" name="num" #num="ngModel" [(ngModel)]="user.num" class="form-control" required pattern="[0-9]+"/>
                <label for='text'>numero socio</label>
                </div>
                <span class="aviso" *ngIf="!num.valid && num.touched">
                    El numero de socio es obligatorio
                </span>

            </div>


            <div class='row'>
                <div class='input-field col s12'>
                <i class="material-icons prefix">vpn_key</i>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
                <label for='password'>password</label>
                </div>
                <span class="aviso" *ngIf="!password.valid && password.touched">
                    La contraseña es obligatoria
                </span>

            </div>

          


            <div class='row'>
                    
                   
                    
                <div class=" input-field col s12">
                <i class="material-icons prefix">location_on</i>
                    <select id="seccion"  materialize="material_select" class="form-control"  required>
                            <option value="" disabled selected>Selecciona seccion</option>

                        <option *ngFor="let seccion of seccions" [value]="seccion.name">{{seccion.name}}</option>
                        
                    </select>
                    <label>Seccion</label>
                </div>
            </div>
           

            
  
      <br />
      
          <div class='row'>
           <button class="col s12 btn btn-large waves-effect orange" type="submit" name="action">REGISTRAR</button>
   
          </div>

        

          <div class="row">

            <div class="card-content red-text" *ngIf="status == 'error'">
             
               
                  
                  <p>No te has podido identificar, intente de nuevo</p>
                
                
             
              </div>
              </div>
      
      </form>


      

</div>
