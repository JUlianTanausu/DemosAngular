<h3 class="titulo">{{title}}</h3>


<div class="row">
    <div class="col s2 m4"></div>
      <div class="col s12 m4 caja_login ">
        
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <div class='row'>
                  <div class='input-field col s12'>
                  <i class="material-icons prefix">account_circle</i>
                  <input class='form-control' type="email" name="email" #email="ngModel" [(ngModel)]="user.email"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                  <label for='email'>email</label>
                  <span class="aviso" *ngIf="!email.valid && email.touched">
                      El email no es correcto
                  </span>
                  </div>
              </div>
  
              <div class='row'>
                  <div class='input-field col s12'>
                  <i class="material-icons prefix">vpn_key</i>
                  <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
                  <label for='password'>password</label>
                  </div>
                  <span class="aviso" *ngIf="!password.valid && password.touched">
                      La contrase√±a es obligatoria
                  </span>
  
              </div>
  
      <br />
      
          <div class='row'>
           <button class="col s12 btn btn-large waves-effect orange" type="submit" name="action">ENTRAR</button>
          </div>



          <div class="row">

            <div class="card-content red-text" *ngIf="status == 'error'">
             
               
                  
                  <p>No te has podido identificar, intente de nuevo</p>
                
                
             
              </div>
              </div>
      
      </form>


      

</div>
</div>
