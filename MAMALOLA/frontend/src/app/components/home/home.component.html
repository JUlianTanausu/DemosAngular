<div class="row">
  <div class="col s2 m4"></div>
    <div class="col s12 m4 caja_login ">
      
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class='row'>
                <div class='input-field col s12'>
                <i class="material-icons prefix">account_circle</i>
                <input class='form-control' type="email" name="email" #email="ngModel" [(ngModel)]="user.email"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                <label for='email'>email</label>
                <span *ngIf="!email.valid && email.touched">
                    El email no es correcto
                </span>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                <i class="material-icons prefix">vpn_key</i>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
                <label for='password'>password</label>
                </div>
                <span *ngIf="!password.valid && password.touched">
                    La contrase√±a es obligatoria
                </span>

            </div>

    <br />
    
        <div class='row'>

        <input type="submit" value="Entrar" class=" col s12 btn btn-large waves-effect blue" [disabled]="!loginForm.form.valid">
        </div>
    
    </form>

    
   
</div>

</div>

<div class="row">
<div class="col s2 m4"></div>
<div class="col s12 m4 alert alert-success" *ngIf="status == 'success'">
  <div class="teal accent-3">
    <div class="card-content black-text">
      
      <p>Te has identificado correctamente, bienvenido</p>
    </div>
    
  </div>
  </div>


  
  
</div>


<div class="row">
    <div class="col s2 m4"></div>
    <div class="col s12 m4 alert alert-success" *ngIf="status == 'error'">
      <div class="red accent-2">
        <div class="card-content black-text">
          
          <p>No te has podido identificar, intente de nuevo</p>
        </div>
        
      </div>
      </div>
