<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>


    <div class="alert alert-success" *ngIf="status == 'success'">
        Se han actualizado tus datos correctamente!!
    </div>




    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se han podido actualizar tus datos
    </div>




    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
            <span *ngIf="!name.value && name.touched">
                El nombre es obligatorio
            </span>
        </p>

        <p>
            <label>Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
            <span *ngIf="!surname.value && surname.touched">
                Los apellidos son obligatorios
            </span>
        </p>


        <p>
            <label>NicK</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required/>
            <span *ngIf="!nick.value && nick.touched">
                El nick es obligatorio
            </span>
        </p>



        <p>
            <label>Correo electronico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            <span *ngIf="!email.valid && email.touched">
                El email no es correcto
            </span>
        </p>



        <div class="user-image-for-edit" *ngIf="user.image">
            <img src="{{ url + 'get-image-user/' + user.image }}" />
        </div>

        <p>
            <label>Sube tu avatar</label>
            <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/>
        </p>

        <input type="submit"  value="{{title}}"  class="btn btn-warning" [disabled]="!userEditForm.form.valid">

    </form>


</div>
