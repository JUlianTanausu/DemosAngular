<div class="col-lg-8">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="people">
        <div *ngFor="let user of users" class="item-user">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="#">
                            <img src="{{ url + 'get-image-user/' + user.image}}" *ngIf="user.image" />
                            <img src="assets/default-user.png" class="avatar-default" *ngIf="!user.image" />
                        </a>
                    </div>

                        <div class="user-name pull-left">
                            <p class="name-surname">
                                <a href="#">
                                    {{user.name + ' ' + user.surname}} 
                                </a>
                            </p>
                            <p class="nickname">{{user.nick}}</p>
                        </div>



                        <!-- SEGUIR Y DEJAR DE SEGUIR -->
                        <div class="pull-right" *ngIf="user._id != identity._id" >
                            <button class="btn btn-success" *ngIf="follows.indexOf(user.id) < 0"
                                (click)="followUser(user._id)">
                                <span class="glyphicon glyphicon-plus-sign"></span>seguir</button>

                                <button class="btn btn-primary"  *ngIf="follows.indexOf(user.id) >= 0"
                                    (mouseenter)="mouseEnter(user._id)"
                                    (mouseLeave)="mouseLeave(user._id)"
                                    [class.btn-danger]="ser._id == followUserOver">

                                    <span *ngIf="user._id == followUserOver; else following">
                                        <span class="glyphicon glyphicon-minus-sign"></span>dejar de seguir
                                    </span>
                            
                                    <ng-template #following>
                                        <span class="glyphicon glyphicon-ok-sign"></span>siguiendo
                                    </ng-template>

                                </button>
                        </div>


                </div>
            </div>
        </div>


        <!-- PAGINACION -->
        <ul class="paginacion pull-right">
            <li *ngIf="page > 1"><a [routerLink]="['/gente', prev_page]">Anterior</a></li>
            <li *ngIf="pages != page"><a [routerLink]="['/gente', next_page]">Siguiente</a></li>
        </ul>

    </div>
    
</div>
